apiVersion: batch/v1
kind: Job
metadata:
  name: test
spec:
  completions: 1
  parallelism: 1
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: test
        image: argocd-bootstrap:latest
        command:
        - "bash"
        - "-c"     
        volumeMounts:
        - mountPath: /input
          name: input
      volumes:
      - name: input
        emptyDir: {}



        




